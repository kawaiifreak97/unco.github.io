<script>
    
var container;    
var camera;
var scene;
var renderer;
var raycaster;
var mouse;   
var tammesh;
var nashmesh;
var zeemesh;
var malomesh; 
var devonmesh;
var rakaimesh; 
var uncomesh;    
  
init();
animate();
  
function init() {
    
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000);
  
    var light = new THREE.DirectionalLight( 0xffffff );
    light.position.set( 0, 1, 1 ).normalize();
    scene.add(light);


var geometry = new THREE.CubeGeometry( 24, 24, 24);
    
    
    var uncomaterial = new THREE.MeshPhongMaterial( { map: THREE.ImageUtils.loadTexture('images/unco.jpg') } );
    
    var tammaterial = new THREE.MeshPhongMaterial( { map: THREE.ImageUtils.loadTexture('images/tam.jpg') } );
    
    var nashmaterial = new THREE.MeshPhongMaterial( { map: THREE.ImageUtils.loadTexture('images/nash.jpg') } );
    
    var zeematerial = new THREE.MeshPhongMaterial( { map: THREE.ImageUtils.loadTexture('images/zee.jpg') } );
    
    var malomaterial = new THREE.MeshPhongMaterial( { map: THREE.ImageUtils.loadTexture('images/malo.jpg') } );
    
    var devonmaterial = new THREE.MeshPhongMaterial( { map: THREE.ImageUtils.loadTexture('images/188960_1285817321795_1463174_n.jpg') } );
    
    var rakaimaterial = new THREE.MeshPhongMaterial( { map: THREE.ImageUtils.loadTexture('images/10609451_583071211825071_4805544887684926644_n.jpg') } );
    
   
    uncomesh = new THREE.Mesh(geometry, uncomaterial);
    uncomesh.position.z = -50;
    uncomesh.position.y = 5;
    uncomesh.position.x = 0;
    
    tammesh = new THREE.Mesh(geometry, tammaterial );
    tammesh.position.z = -50;
    tammesh.position.y = 26;
    tammesh.position.x = -52;
    
    nashmesh = new THREE.Mesh(geometry, nashmaterial );
    nashmesh.position.z = -50;
    nashmesh.position.y = 26;
    nashmesh.position.x = -34;
    
    zeemesh = new THREE.Mesh(geometry, zeematerial );
    zeemesh.position.z = -50;
    zeemesh.position.y = 26;
    zeemesh.position.x = -15;
    
    malomesh = new THREE.Mesh(geometry, malomaterial );
    malomesh.position.z = -50;
    malomesh.position.y = 26;
    malomesh.position.x = 4;
    
    devonmesh = new THREE.Mesh(geometry, devonmaterial );
    devonmesh.position.z = -50;
    devonmesh.position.y = 26;
    devonmesh.position.x = 24;
    
    rakaimesh = new THREE.Mesh(geometry, rakaimaterial );
    rakaimesh.position.z = -50;
    rakaimesh.position.y = 26;
    rakaimesh.position.x = 44;

    scene.add( uncomesh);
    
        

    renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );
  
   
    window.addEventListener( 'resize', onWindowResize, false );
  
    render();
}
  
function animate() {
    tammesh.rotation.x += .01;
    tammesh.rotation.y += .01;
    /*tammesh.position.y = Math.sin( Date.now() * 0.00049 ) * 20;*/
    tammesh.position.y = -20;
   
    
    nashmesh.rotation.x += .013;
    nashmesh.rotation.y += .013;
    /*nashmesh.position.y = Math.sin( Date.now() * 0.00048 ) * 20;*/
    nashmesh.position.y = -20;
    
    zeemesh.rotation.x += .015;
    zeemesh.rotation.y += .012;
    /*zeemesh.position.y = Math.sin( Date.now() * 0.00047) * 20;*/
    zeemesh.position.y = -20;
    
    malomesh.rotation.x += .016;
    malomesh.rotation.y += .014;
    /*malomesh.position.y = Math.sin( Date.now() * 0.00046 ) * 20;*/
    malomesh.position.y = -20;
    
    devonmesh.rotation.x += .012;
    devonmesh.rotation.y += .015;
    /*devonmesh.position.y = Math.sin( Date.now() * 0.00045 ) * 20;*/
    devonmesh.position.y = -20;
    
    rakaimesh.rotation.x += .011;
    rakaimesh.rotation.y += .012;
    /*rakaimesh.position.y = Math.sin( Date.now() * 0.00044 ) * 20;*/
    rakaimesh.position.y = -20;
    
    uncomesh.rotation.x += .011;
    uncomesh.rotation.y += .012;
    /*uncomesh.position.y = Math.sin( Date.now() * 0.00044 ) * 20;*/
    
    

  
    render();
    requestAnimationFrame( animate );
}
    
  
  
function render() {
	renderer.render( scene, camera );

}
  
  
function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize( window.innerWidth, window.innerHeight );
    render();
}
        
        
</script>
