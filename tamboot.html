                width: 100%;

	<body>
        
        
        
        
		<script src="js/three.js"></script>
        <script src="js/three.min.js"></script>
        <script src="js/stats.min.js"></script>
        


        
        


        
        
<script>
    
var container;    
var camera;
var scene;
var renderer;
var raycaster;
var mouse;   
var tammesh;
   
  
init();
animate();
  
function init() {
    
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000);
  
    var light = new THREE.DirectionalLight( 0xffffff );
    light.position.set( 0, 1, 1 ).normalize();
    scene.add(light);
    
  geometry = new THREE.CubeGeometry( 25, 25, 25 );

for ( var i = 0; i < 5; i ++ ) {
    tammaterial = new THREE.MeshPhongMaterial( { map: THREE.ImageUtils.loadTexture('images/tam.jpg') } );
    tammesh = new THREE.Mesh( geometry, tammaterial);
    tammesh.position.x = Math.random() * 1500 - 800;
    tammesh.position.y = Math.random() * 1500 - 800;
    tammesh.position.z = Math.random() * 1500 - 800;
    tammesh.rotation.x = Math.random() * 2 * Math.PI;
    tammesh.rotation.y = Math.random() * 2 * Math.PI;
    tammesh.rotation.z = Math.random() * 2 * Math.PI;
    scene.add( tammesh );
}
  
        

    renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth + 500, window.innerHeight + 1500 );
    document.body.appendChild( renderer.domElement );
  
   
    window.addEventListener( 'resize', onWindowResize, false );
  
    render();
}
  
function animate() {
    tammesh.rotation.x += .01;
    tammesh.rotation.y += .01;
    
   
    
   camera.position.x = Math.sin( Date.now() * 0.0007 ) * 50;
   camera.position.y = Math.sin( Date.now() * 0.0005 ) * 50;
   camera.position.z = Math.sin( Date.now() * 0.0002 ) * 100;
    
   

  
    

  
    render();
    requestAnimationFrame( animate );
}
    
  
  
function render() {
    
	
	renderer.render( scene, camera );

}
  

    
    
function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize( window.innerWidth, window.innerHeight );
    render();
}
        
        
</script>
